<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyCon</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div id="screen">
        Placeholder
    </div>

    <div class="bpad">
        <div class="block">
            <div class=arrow>
                <div clas="up">
                    <h1>
                        <button class="btn up">^</button>
                    </h1>
                </div>

                <div class="lf">
                    <div class="wee">
                        <button class="btn left">
                            < </button>
                    </div>

                    <div class="wee">
                        <button class="btn right">></button>
                    </div>

                </div>
                <div class="down">
                    <button class="btn down">v</button>
                </div>

            </div>
        </div>

        <div class="block">

            <div class="alph">
                <div class="woo">
                    <button class="btn A">A</button>
                </div>

                <div class="woo">
                    <button class="btn B">B</button>
                </div>
            </div>
        </div>
    </div>

    <div class="information">
        Michelle belleza, 23430247
        <br>
        <a href="https://github.com/LondynMB/wd-joycon-htmlcssjs" style="color: azure;"> Link Github</a>
    </div>
